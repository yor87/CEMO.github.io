<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../images/logo.ico">
    <style>

        html, body {
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
        }
        
        body {
            background-image: url('../images/login-register.avif'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
            </style>
</head>
<body>
    <!-- Aquí se cargará el header -->
    <div id="header"></div>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <h3 class="text-center mt-3">Regístrate</h3>
            <form id="registerForm" class="p-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <!-- Aquí se cargará el footer -->
    <div id="footer"></div>

    <script src="../js/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
